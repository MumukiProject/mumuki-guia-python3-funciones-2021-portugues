rules:
- !ruby/hash:ActiveSupport::HashWithIndifferentAccess
  when: submission_errored
  then: "não esqueça de copiar a definição **exatamente** como aparece no enunciado: \n\n```python\ndef e_mais_longo_que(uma_string, outra_string):\n  return
    len(uma_string) > len(outra_string)\n```\n\nObserve que ao lado do código tem um botão <i class="far fa-fw fa-copy"></i>
    que  permitirá copiar automaticamente"
