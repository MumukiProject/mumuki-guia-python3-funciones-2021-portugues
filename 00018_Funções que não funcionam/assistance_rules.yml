---
rules:
- !ruby/hash:ActiveSupport::HashWithIndifferentAccess
  when: !ruby/hash:ActiveSupport::HashWithIndifferentAccess
    error_contains: IndentationError
  then: não esqueça de fazer a tabulação por meio da tecla  `Tab ↹` na última linha
- !ruby/hash:ActiveSupport::HashWithIndifferentAccess
  when: !ruby/hash:ActiveSupport::HashWithIndifferentAccess
    error_contains: "^"
  then: 'veja o símbolo `^` :bulb: , aonde está apontando? O que está querendo dizer
    Python?'
